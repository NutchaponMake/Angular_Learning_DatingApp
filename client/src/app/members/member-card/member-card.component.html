<div class="card mb-4">
  <div class="card-image-wrapper">
    <img
      class="card-img-top"
      src="{{ member.photoUrl || './assets/user.png' }}"
      alt="image of {{ member.knownAs }}"
    />

    <ul class="list-inline member-icon animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/members/{{ member.userName }}"
          routerLinkActive="active"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="addLike(member)" class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title p-1 text-center">
      <i class="fa fa-user me-2"></i>
      {{ member.knownAs }}, {{ member.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
  </div>
</div>
